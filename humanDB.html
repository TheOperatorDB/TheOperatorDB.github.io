<!DOCTYPE html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>Human DB</title>

        <link rel="shortcut icon" href="favicon.ico">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="sidebar">
            <a href="index.html">Home</a>
            <a class="active" href="humanDB.html">HumanDB</a>
            <a href="carDB.html">CarDB</a>
            <a href="documents.html">Documents</a>
        </div>

        <div class="bannerDiv">
            <p class="bannerText">
                This is an <span style="color:red;font-weight: bold;">UNOFFICIAL</span> website about The Operator. For any question or suggestion you can open an issue <span  class="githubLink"><a href="https://github.com/TheOperatorDB/TheOperatorDB.github.io/issues">here</a></span>.
            </p>
        </div>

        <div class="container-fluid">
            <div class="d-flex justify-content-center">
                <div class="form-floating w-50">
                    <input class="form-control" id="searchInput" placeholder="Name" onkeyup="displayHumanDB()">
                    <label for="searchInput">Name</label>
                </div>
                <select class="form-select w-25" id="sex" aria-label="Sex" onchange="displayHumanDB()">
                    <option value="" selected>Sex</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                </select>
                <select class="form-select w-25" id="eyeColor" aria-label="Eye color" onchange="displayHumanDB()">
                    <option value="" selected>Eye Color</option>
                    <option value="blue">Blue</option>
                    <option value="brown">Brown</option>
                    <option value="green">Green</option>
                </select>
            </div>
            <div class="d-flex justify-content-center pt-2 pb-5">
                <select class="form-select w-25" id="skin" aria-label="Skin" onchange="displayHumanDB()">
                    <option value="" selected>Skin</option>
                    <option value="type i">Type I</option>
                    <option value="type ii">Type II</option>
                    <option value="type iii">Type III</option>
                    <option value="type iv">Type IV</option>
                    <option value="type v">Type V</option>
                </select>
                <select class="form-select w-25" id="criminalRecord" aria-label="Criminal Record" onchange="displayHumanDB()">
                    <option value="" selected>Criminal Record</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <select class="form-select w-25" id="fingerprints" aria-label="Fingerprints" onchange="displayHumanDB()">
                    <option value="" selected>Fingerprints</option>
                    <option value="yes">Yes</option>
                    <option value="no">No</option>
                </select>
                <select class="form-select w-25" id="status" aria-label="Status" onchange="displayHumanDB()">
                    <option value="" selected>Status</option>
                    <option value="alive">Alive</option>
                    <option value="missing">Missing</option>
                    <option value="dead">Dead</option>
                </select>
            </div>
            <div class="row">
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Sex</th>
                            <th>Age</th>
                            <th>Skin</th>
                            <th>Eye</th>
                            <th>Height</th>
                            <th>Weight</th>
                            <th>Criminal record</th>
                            <th>Fingerprints</th>
                            <th>Status</th>
                            <th>Image</th>
                        </tr>
                    </thead>
                    <tbody id="humanDB">
                    </tbody>
                </table>
			</div>
		</div>
        <script src="js/humanDB.js"></script>
    </body>
</html>
